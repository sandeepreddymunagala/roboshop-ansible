- name: Clean DNF Cache
  ansible.builtin.shell: dnf clean all
  

- name: Install Redis Repos
  ansible.builtin.dnf:
    name: http://rpms.remirepo.net/enterprise/remi-release-8.rpm
    state: installed
    disable_gpg_check: true
  

- name: Enable Redis 6 Version
  ansible.builtin.shell: dnf module enable redis:remi-6.2 -y
  

- name: Install Redis
  ansible.builtin.dnf:
    name: redis
    state: installed
  

- name: Update Redis Listen Address
  ansible.builtin.replace:
    path: /etc/redis.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'
  

- name: Start Redis Service
  ansible.builtin.systemd:
    name: redis
    state: restarted
    enabled: yes
  